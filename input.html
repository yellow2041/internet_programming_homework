<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./input_styles.css"/>
    <link rel="shortcut icon" type="image⁄x-icon" href="./images/lgtwins.png">
    <title>야구 개막하게 해 주세요</title>
    <script>
        function showData(){
            var obj=document.getElementById("selectCategory");
            var str="";
            str="선택 게시판: "+obj.value+"\n";
            obj=document.getElementById("title");
            str+="제목: "+obj.value+"\n";
            obj=document.getElementById("file");
            str+="사진: "
            var files=obj.files;
            for(var i=0;i<files.length;i++){
                if(files.length-1==i)
                    str+=files[i].name+"\n";
                else
                    str+=files[i].name+", "
            }
            obj=document.getElementById("content");
            str+="내용: "+obj.value;

            alert(str);
        }
    </script>
</head>

<body>
    <header>
        <div style="background-color: lightskyblue; padding: 20px 20px;">
            <h1 style="text-align: center">
                <a style="color: darkslategrey; text-decoration: none" href="./index.html">야구 개막하게 해 주세요</a>
            </h1>
        </div>
        <div style="height: 50px"></div>
    </header>
    <div style="position:relative; float: left;">
        <div style="float: left;">
            <aside id="sidebar">
                <div id="category">
                    <div>
                        <div id="category_title">Category
                            <div style="position:relative; float: right;padding-left: 120px">
                                <img src="./images/plus.png" width="25px" height="20px">
                            </div>
                        </div>
                    </div>
                    <ul class="category_list">
                        <li class="big_list">
                            기술공간
                            <ul class="small_list">
                                <li>React</li>
                                <li>Spring</li>
                                <li>C/C++</li>
                            </ul>
                        </li>
                        <li class="big_list">여행공간
                            <ul class="small_list">
                                <li>스페인</li>
                                <li>홍콩</li>
                                <li>일본</li>
                            </ul>
                        </li>
                        <li class="big_list">일상공간
                            <ul class="small_list">
                                <li>맛집 소개</li>
                                <li>책</li>
                                <li>유용한 정보들</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div>
                    <input id="category_search" type="text" name="search" value="검색 내용을 입력하세요.">
                    <button id="searchBtn" type="submit">검색</button>
                </div>
            </aside>
        </div>
        <article style="padding-left: 30px; position:absolute; top:0px; left:240px;width: 680px;float: left;">
            <div>
                <h2>
                    <div class="content_title">게시물 작성</div>
                </h2>
            </div>
            <div>
                <span>게시판 선택</span>
                <span style="padding-left: 50px;">
                    <select name="category" id="selectCategory" style="width: 300px; height: 35px;">
                        <option value="" selected disabled hidden>선택해주세요.</option>
                        <option value="React">React</option>
                        <option value="Spring">Spring</option>
                        <option value="C/C++">C/C++</option>
                        <option value="스페인">스페인</option>
                        <option value="홍콩">홍콩</option>
                        <option value="일본">일본</option>
                        <option value="맛집 소개">맛집 소개</option>
                        <option value="책">책</option>
                        <option value="유용한 정보들">유용한 정보들</option>
                    </select>
                </span>
            </div>
            <div style="padding-top: 15px">
                <span>제목</span>
                <span style="padding-left: 93px;">
                    <input type="text" id="title" style="width: 500px; height: 35px;">
                </span>
            </div>
            <div style="padding-top: 15px">
                <div>
                    <div>
                    <span style="padding-right: 565px">내용</span>
                    <span style="padding-top: 3px">
                        <input type="file" name="file" id="file" style="display: none" multiple/>
                        <input id="inputBtn" type="image" src="./images/photo.png" alt="submit" width="25px" height="25px" onclick="onclick=document.all.file.click()" >
                    </span>
                </div>
                    <div style="padding-top: 5px">
                        <textarea id="content" name="content" cols="150" row="50" placeholder="내용을 입력해주세요."
                            style="width: 680px; height:300px"></textarea>
                    </div>
                </div>
            </div>
            <div style="float: right">
                <button id="submitBtn" type="submit" onclick="return showData()">등록</button>
            </div>
        </article>
    </div>
</body>

</html>
